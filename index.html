<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supple Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--Main Container  -->

    <main>

      <!--Header -->

      <header>
        <div id="logo_container">
          <div class="site_container">
            <img src="resources/images/logo.png" alt="binoculars">
            <p>SECRET AGENT SUPPLY INC.</p>
          </div>
        </div>
        <div id="banner_container">
          <div class="site_container">
            <div id="banner_text">
              <h4>NEW ARRIVAL</h4>
              <h2>SPORT BIKES AND MOTORCYLCES</h2>
            </div>
          </div>
        </div>
        <nav>
        <div id="menu" class="site_container">
            <a class="navbar">Eyewear</a>
            <a class="navbar">Apparel</a>
            <a class="navbar">Gadgets</a>
            <a class="navbar">Vehicles</a>
            <a class="navbar">Classes</a>
            <a class="navbar">Contact</a>
            <a id="menu_item">Menu</a>
            </div>
          </div>

        </nav>
      </header>

      <!-- Products -->

      <section>
        <div id="product_container" class="site_container">
          <div class="product_box">
            <img src="resources/images/pen.png" alt="writing pen">
            <p>Exploding Pen</p>
          </div>
          <div class="product_box">
            <img src="resources/images/watch.png" alt="wrist watch">
            <p>Cellular Watch</p>
          </div>
          <div id="glasses" class="product_box">
            <img src="resources/images/glasses.png" alt="sun glasses">
            <p>Thermal Glasses</p>
          </div>
      </div>
      <section>

        <!-- Location and Hours -->

        <section >
          <div class="location_hours site_container">
            <div id="location" >
              <p>Location</p>
              <p class="black_text_p"> -47.346436, 84.32354</p>
            </div>
            <div id="hours">
              <p>Hours</p>
              <p class="black_text_p">0800-1800</p>
            </div>
        </div>
        </section>

        <!-- Footer -->

        <footer>
          <div class="site_container">
            <p>Copyright Secret Agent Supply Inc.<p>
          </div>
        </footer>

    </main>
  </body>
</html>
